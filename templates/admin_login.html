{% extends "base.html" %}
{% block content %}
<section class="bg-gradient-to-br from-gray-800 to-gray-900 py-24">
  <div class="container mx-auto px-4 max-w-md">
    <div class="bg-gray-800 border border-blue-600 rounded-lg p-8 space-y-6">
      <h2 class="text-3xl font-extrabold text-white text-center">Admin Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-2">
            {% for category, msg in messages %}
              <div class="px-4 py-2 rounded
                          {% if category=='error' or category=='warning' %}bg-yellow-100 text-yellow-800
                          {% else %}bg-blue-100 text-blue-800{% endif %}">
                {{ msg }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-200">Password</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600
                        focus:outline-none focus:border-blue-400 text-white">
        </div>
        <button type="submit"
                class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-full font-medium">
          Enter Admin Area
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
